name: Cowsay ASCII Art Workflow

on: push

jobs:
  ascii_art_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cowsay
        run: sudo apt-get update && sudo apt-get install -y cowsay

      - name: Generate ASCII art
        run: cowsay "Hello from GitHub Actions!"

      - name: Save ASCII art to file
        run: cowsay "CI/CD with Cowsay ðŸ„" > cowsay_art.txt

      - name: Display saved file
        run: cat cowsay_art.txt

      - name: Upload ASCII art as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cowsay-ascii-art
          path: cowsay_art.txt
